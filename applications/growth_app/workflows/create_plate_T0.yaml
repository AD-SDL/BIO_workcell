name: Growth Curve - Workflow

metadata:
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateCrane
  - name: hidex
  - name: liconic

flowdef:
  - name: Move tip bin from Stack4 to Solo Position1
    module: plateCrane
    action: transfer
    args:
      source: "Stack4"
      target: "Solo.Position1"
      source_type: "stack"
      target_type: "stack"
      plate_type: "tip_box_lid_off"
    checks: null
    comment: Place plate in Solo Position1

  - name: Move plate from Stack5 to Solo Position2
    module: plateCrane
    action: transfer
    args:
      source: "Stack5"
      target: "Solo.Position2"
      source_type: "stack"
      target_type: "stack"
      plate_type: "96_well"
    checks: null
    comment: Place plate in Solo Position2

  - name: Remove lid
    module: plateCrane
    action: remove_lid
    args:
      source: "Solo.Position2"
      target: "Stack2"
      plate_type: "96_well"
      height_offset: -400
    checks: null
    comment: Place plate lid on lid nest 2
  
  - name: Refill Tips
    module: solo
    action: refill_tips
    args:
      position: payload.tip_box_position
    checks: null
    comment: Reset Tip Box Number to 96 Tips

    # STEP 1
  - name: Mix Reactions
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_1
      hso_num_lines: payload.hso_1_lines
      hso_basename: payload.hso_1_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

    # STEP 2
  - name: Mix Reactions
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_2
      hso_num_lines: payload.hso_2_lines
      hso_basename: payload.hso_2_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

    # STEP 3
  - name: Mix Reactions
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_3
      hso_num_lines: payload.hso_3_lines
      hso_basename: payload.hso_3_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Solo Position2 to Hidex Nest
    module: plateCrane
    action: transfer
    args:
      source: "Solo.Position2"
      target: "Hidex.Nest"
      source_type: "module"
      target_type: "module"      
      height_offset: "1300"
    checks: null
    comment: Place plate to Hidex Nest

  - name: run Hidex
    module: hidex
    action: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null
    comment: Run protocol at hidex

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to Sealer
    module: plateCrane
    action: transfer
    args:
      source: "Hidex.Nest"
      target: "Sealer.Nest"
      source_type: "module"
      target_type: "stack"  
      height_offset: "650"
    checks: null
    comment: Place plate to Sealer

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  - name: Seal PCR plate
    module: sealer
    action: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: nullassay_name

  - name: Move plate from Sealer to Liconic
    module: plateCrane
    action: transfer
    args:
      source: "Sealer.Nest"
      target: "Liconic.Nest"
      source_type: "stack"
      target_type: "stack"   
    checks: null
    comment: Place plate onto Liconic

  - name: Load Liconic
    module: liconic
    action: load_plate
    args: 
      plate_id: "1"
    checks: null
    comment: Stage pcr plates

  - name: Start shaker at set speed
    module: liconic
    action: begin_shake
    args: 
      shaker_speed: payload.shaker_speed
    checks: null
    comment: Stage pcr plates