name: Adaptive_Lab_Evolution - Inoculate from Stock 

metadata:
  author: Casey Stone, Abe Stroka, and Nidhi Gupta
  info: Initial Adaptive_Lab_Evolution workflow for BIO workcell
  version: 0.1

modules:
  - name: solo
  - name: hidex
  - name: platecrane
  - name: liconic

flowdef:
  # DO NOT REFILL TIPS

  - name: Unload Liconic
    module: liconic
    action: unload_plate
    args: 
      plate_id: payload.plate_id
    checks: null
    comment: Unload plate from incubator
      
  - name: Open the Lid
    module: platecrane
    action: remove_lid
    args:
      source: "Liconic.Nest"
      target: "LidNest1"
    comment: Opening the lid

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from LiconicNest to HidexNest
    module: platecrane
    action: transfer
    args:
      source: "Liconic.Nest"
      target: "Hidex.Nest"
      source_type: "stack"
      target_type: "module"  
      height_offset: "700"
    checks: null
    comment: Move plate from Liconic Nest to Hidex Nest

  - name: run Hidex
    module: hidex
    action: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null  
    comment: Run Hidex protocol

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to SOLO Position 2
    module: platecrane
    action: transfer
    args:
      source: "Hidex.Nest"
      target: "Solo.Position2"
      source_type: "module"
      target_type: "stack"   
      height_offset: "650"   # TODO: check that this still works
    checks: null
    comment: Place plate onto SOLO deck position 2

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate
    
  - name: Inoculate Plate #Check the correct hso file
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso
      hso_num_lines: payload.hso_lines
      hso_basename: payload.hso_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Solo Position2 to Hidex Nest
    module: platecrane
    action: transfer
    args:
      source: "Solo.Position2"
      target: "Hidex.Nest"
      source_type: "stack"
      target_type: "module"      
      height_offset: "700"
    checks: null
    comment: Place plate to Hidex Nest

  - name: run Hidex
    module: hidex
    action: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null
    comment: Run protocol at hidex

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to LiconicNest
    module: platecrane
    action: transfer
    args:
      source: "Hidex.Nest"
      target: "Liconic.Nest"
      source_type: "module"
      target_type: "stack"  
      height_offset: "650"
    checks: null
    comment: Place plate on Nest to close the lid

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  name: Close the lid
    module: platecrane
    action: replace_lid
    args: 
      source: "LidNest1"
      target: "Liconic.Nest"
    comment: Close the plate

  - name: Load Liconic
    module: liconic
    action: load_plate
    args: 
      plate_id: payload.plate_id
    checks: null
    comment: Stage microtitre plate

  - name: Start shaker at set speed
    module: liconic
    action: begin_shake
    args: 
      shaker_speed: payload.shaker_speed
    checks: null
    comment: Stage Biolog plates

