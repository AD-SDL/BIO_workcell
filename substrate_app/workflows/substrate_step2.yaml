name: Growth Curve - Workflow

metadata:
  author: Casey Stone, Zahmeeth Sayed Sakkaff, Nidhi Gupta
  info: Second workflow of substrate app
  version: 0.1

modules:
  - name: solo

flowdef:
  - name: Refill Tips
    module: solo
    action: refill_tips
    args:
      position: payload.tip_box_position
    checks: null
    comment: Reset Tip Box Number to 96 Tips just in case (this is purely a software step)

    # SOLO STEP 1  (substrate plates 6 and 7)
  - name: First set of substrate transfers into replicate plates 1-3
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_4
      hso_num_lines: payload.hso_4_lines
      hso_basename: payload.hso_4_basename
    checks: RESOURCE_CHECK
    comment: resource check not yet implemented 

    # STEP 2  (substrate plates 8 and 9)
  - name: Second substrate transfer
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_5
      hso_num_lines: payload.hso_5_lines
      hso_basename: payload.hso_5_basename
    checks: RESOURCE_CHECK
    comment: resource check not yet implemented



    