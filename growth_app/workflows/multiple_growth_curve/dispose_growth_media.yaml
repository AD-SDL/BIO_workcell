metadata:
  name: Multi-Growth Assay Run Workflow
  author: Alp Demirtas
  info: Growth Assay Workflow and all of its individual components called from the multi_growth_curve.py file
  version: 1.3

workcell: /home/rpl/workspace/BIO_workcell/bio_workcell/bio_workcell.yaml

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
  - name: Move Growth Media Plate from Solo Position2 to Stack 2
    module: plateCrane
    command: transfer
    args:
      source: "Solo.Position2"
      target: "Stack2"
      source_type: "stack"
      target_type: "stack"
      plate_type: "96_deep_well"
    checks: null
    comment: Place plate in Solo Position4
