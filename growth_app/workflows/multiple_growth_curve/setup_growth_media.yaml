name: Multiple Growth Curve Workflow Run - Setting Up Growth Media Position

metadata:
  author: Casey Stone, Rafael Vescovi, Abraham Stroka, Alp Demirtas
  info: Initial PCR workflow for RPL workcell
  version: 1.3

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
  - name: Move Growth Media Plate from LidNest to Peeler
    module: plateCrane
    command: transfer
    args:
      source: payload.lidnest_index
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"
      plate_type: "96_deep_well"
    checks: null
    comment: Place plate in Solo Position4

  - name: Peel
    module: peeler
    command: peel
    args:
      test: null
    checks: null
    comment: null
  
  - name: Move Growth Media Plate from Peeler to Solo Position2
    module: plateCrane
    command: transfer
    args:
      source: "PeelerNest"
      target: "Solo.Position2"
      source_type: "module"
      target_type: "stack"
      plate_type: "96_deep_well"
    checks: null
    comment: Place plate in Solo Position4
