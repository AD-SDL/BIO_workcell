name: Multi-Growth Assay Run Workflow - Pinging Hidex (Not Used)

metadata:
  author: Alp Demirtas
  info: Growth Assay Workflow and all of its individual components called from the multi_growth_curve.py file
  version: 1.3

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
  - name: Move tip bin from Solo Position3 to Stack 4
    module: plateCrane
    action: transfer
    args:
      source: "Solo.Position3"
      target: "Stack4"
      source_type: "stack"
      target_type: "stack"
      plate_type: "tip_box_lid_off"
    checks: null
    comment: Place plate in Solo Position4

  - name: Move tip bin from Stack 4 to Solo Position 3
    module: plateCrane
    action: transfer
    args:
      source: "Stack4"
      target: "Solo.Position3"
      source_type: "stack"
      target_type: "stack"
      plate_type: "tip_box_lid_off"
    checks: null
    comment: Place plate in Solo Position4