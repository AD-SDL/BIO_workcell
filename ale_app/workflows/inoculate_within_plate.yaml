name: Adaptive_Lab_Evolution - Inoculate from Stock 

metadata:
  author: Zahmeeth Sakkaff, Casey Stone, Abe Stroka, and Nidhi Gupta
  info: Initial Adaptive_Lab_Evolution workflow for BIO workcell
  version: 0.1

modules:
  - name: solo
  - name: hidex
  - name: platecrane
  - name: sealer
  - name: liconic

flowdef:
  # DO NOT REFILL TIPS

  - name: Unload Liconic
    module: liconic
    action: unload_plate
    args: 
      plate_id: payload.plate_id
    checks: null
    comment: Unload plate from incubator
      
  - name: Move plate from Liconic to Peeler
    module: platecrane
    action: transfer
    args:
      source: "Liconic.Nest"
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"   
    checks: null
    comment: Place plate onto PeelerNest
  
  - name: Peel
    module: peeler
    action: peel
    args:
      test: null
    checks: null
    comment: null
    
  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from PeelerNest to HidexNest
    module: platecrane
    action: transfer
    args:
      source: "PeelerNest"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"  
      height_offset: "700"
    checks: null
    comment: Place plate in Hidex Nest

  - name: run Hidex
    module: hidex
    action: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null  
    comment: Run Hidex protocol

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to SOLO Position 4
    module: platecrane
    action: transfer
    args:
      source: "HidexNest2"
      target: "Solo.Position4"
      source_type: "module"
      target_type: "module"   
      height_offset: "650"   # TODO: check that this still works
    checks: null
    comment: Place plate onto SOLO deck position 4

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate
    
  - name: Inoculate Plate 
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso
      hso_num_lines: payload.hso_lines
      hso_basename: payload.hso_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Solo Position4 to Hidex Nest
    module: platecrane
    action: transfer
    args:
      source: "Solo.Position4"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"      
      height_offset: "700"
    checks: null
    comment: Place plate to Hidex Nest

  - name: run Hidex
    module: hidex
    action: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null
    comment: Run protocol at hidex

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to Sealer
    module: platecrane
    action: transfer
    args:
      source: "HidexNest2"
      target: "SealerNest"
      source_type: "module"
      target_type: "module"  
      height_offset: "650"
    checks: null
    comment: Place plate to Sealer

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  - name: Seal PCR plate
    module: sealer
    action: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: Seal the plate

  - name: Move plate from Sealer to Liconic
    module: platecrane
    action: transfer
    args:
      source: "SealerNest"
      target: "Liconic.Nest"
      source_type: "module"
      target_type: "stack"   
    checks: null
    comment: Place plate onto Liconic

  - name: Load Liconic
    module: liconic
    action: load_plate
    args: 
      plate_id: payload.plate_id
    checks: null
    comment: Stage pcr plates

  - name: Start shaker at set speed
    module: liconic
    action: begin_shake
    args: 
      shaker_speed: payload.shaker_speed
    checks: null
    comment: Stage pcr plates


