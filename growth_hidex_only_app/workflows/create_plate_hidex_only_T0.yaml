name: Growth Curve - Workflow

metadata:
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: platecrane
  - name: camera

flowdef:
  # Prepare deck for liquid handling steps
  - name: Move plate from Stack5 to Solo Position4
    module: platecrane
    action: transfer
    args:
      source: "Stack5"
      target: "Solo.Position4"
      source_type: "stack"
      target_type: "stack"
      plate_type: "96_well"
    checks: null
    comment: Place plate in Solo Position4

  - name: Remove lid
    module: platecrane
    action: remove_lid
    args:
      source: "Solo.Position4"
      target: "Stack2"
      plate_type: "96_well"
    checks: null
    comment: Place plate lid on lid nest 2
  
  - name: Refill Tips
    module: solo
    action: refill_tips
    args:
      position: payload.tip_box_position
    checks: null
    comment: Reset Tip Box Number to 96 Tips

    # SOLO liquid handling STEP 1
  - name: Mix Reactions
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_1
      hso_num_lines: payload.hso_1_lines
      hso_basename: payload.hso_1_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

    # SOLO liquid handling STEP 2
  - name: Mix Reactions
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_2
      hso_num_lines: payload.hso_2_lines
      hso_basename: payload.hso_2_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

    # SOLO liquid handling STEP 3
  - name: Mix Reactions
    module: solo
    action: run_protocol
    args:
      hso_contents: payload.hso_3
      hso_num_lines: payload.hso_3_lines
      hso_basename: payload.hso_3_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  # Transfer assay plate to Hidex for T0 reading
  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Solo Position4 to Hidex Nest
    module: platecrane
    action: transfer
    args:
      source: "Solo.Position4"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"      
      height_offset: "700"
    checks: null
    comment: Place plate to Hidex Nest

  - name: run Hidex
    module: hidex
    action: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null
    comment: Run protocol at hidex

  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  # Seal assay plate for incubation
  - name: Move plate from HidexNest to Sealer
    module: platecrane
    action: transfer
    args:
      source: "HidexNest2"
      target: "SealerNest"
      source_type: "module"
      target_type: "module"  
      height_offset: "650"
    checks: null
    comment: Place plate to Sealer

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  - name: Seal PCR plate
    module: sealer
    action: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: nullassay_name

  # Move assay plate to Hidex for incubation
  - name: Open Hidex
    module: hidex
    action: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Sealer to Hidex
    module: platecrane
    action: transfer
    args:
      source: "SealerNest"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"
      height_offset: "700"  
    checks: null
    comment: Place plate into Hidex

  - name: Close Hidex
    module: hidex
    action: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  

  
