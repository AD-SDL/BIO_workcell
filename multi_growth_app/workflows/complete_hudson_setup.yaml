name: Multi-Growth Assay Run Workflow - Complete Hudson Setup

metadata:
  author: Alp Demirtas
  info: Growth Assay Workflow and all of its individual components called from the multi_growth_curve.py file
  version: 1.3

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: platecrane
  - name: camera

flowdef:
  - name: Move tip bin from Stack4 to Solo Position3
    module: platecrane
    action: transfer
    args:
      source: "Stack4"
      target: "Solo.Position3"
      source_type: "stack"
      target_type: "stack"
      plate_type: "tip_box_lid_off"
    checks: null
    comment: Place plate in Solo Position4

  - name: Move deep well plate from Stack3 to Peeler
    module: platecrane
    action: transfer
    args:
      source: "Stack3"
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"
      plate_type: "96_deep_well"
    checks: null
    comment: Place plate in Solo Position4

  - name: Peel
    module: peeler
    action: peel
    args:
      test: null
    checks: null
    comment: null
  
  - name: Move deep well plate from Peeler to Solo Position6
    module: platecrane
    action: transfer
    args:
      source: "PeelerNest"
      target: "Solo.Position6"
      source_type: "module"
      target_type: "stack"
      plate_type: "96_deep_well"
    checks: null
    comment: Place plate in Solo Position6

  - name: Move 96 well plate from Stack5 to Solo Position4
    module: platecrane
    action: transfer
    args:
      source: "Stack5"
      target: "Solo.Position4"
      source_type: "stack"
      target_type: "stack"
      plate_type: "96_well"
    checks: null
    comment: Place plate in Solo Position4

  - name: Remove lid
    module: platecrane
    action: remove_lid
    args:
      source: "Solo.Position4"
      target: "Stack1"
      plate_type: "96_well"
    checks: null
    comment: Place plate lid on Stack 1
  
  - name: Refill Tips
    module: solo
    action: refill_tips
    args:
      position: payload.tip_box_position
    checks: null
    comment: Reset Tip Box Number to 96 Tips